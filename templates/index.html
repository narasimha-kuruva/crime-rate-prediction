<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rate Prediction - AP & Telangana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff, #e6e6fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .prediction-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .predict-btn {
            grid-column: 1 / -1;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.6);
            background: linear-gradient(45deg, #ff5722, #d32f2f);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .results h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            transition: background 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .result-label {
            font-weight: bold;
        }

        .result-value {
            font-size: 1.2rem;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-card h4 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .model-performance {
            margin-top: 30px;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .performance-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .performance-card h4 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: white;
        }

        .metric-value {
            color: #4caf50;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .prediction-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="floating-elements">
        <!-- Floating elements will be added by JavaScript -->
    </div>

    <div class="container">
        <div class="header">
            <h1>üîç Crime Rate Prediction System</h1>
            <p>Advanced Analytics for Andhra Pradesh & Telangana</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>üìä Historical Crime Trends</h2>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>üó∫Ô∏è District-wise Crime Rates</h2>
                <div class="chart-container">
                    <canvas id="districtChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üéØ Crime Rate Prediction</h2>
            <form class="prediction-form" id="predictionForm">
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Telangana">Telangana</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="district">District</label>
                    <select id="district" name="district" required>
                        <option value="">Select District</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" min="2025" max="2030" value="2025" required>
                </div>

                <div class="form-group">
                    <label for="population">Population</label>
                    <input type="number" id="population" name="population" placeholder="e.g., 1000000" required>
                </div>

                <div class="form-group">
                    <label for="gdp_per_capita">GDP Per Capita (‚Çπ)</label>
                    <input type="number" id="gdp_per_capita" name="gdp_per_capita" placeholder="e.g., 150000" required>
                </div>

                <div class="form-group">
                    <label for="unemployment_rate">Unemployment Rate (%)</label>
                    <input type="number" id="unemployment_rate" name="unemployment_rate" step="0.1" placeholder="e.g., 5.5" required>
                </div>

                <div class="form-group">
                    <label for="literacy_rate">Literacy Rate (%)</label>
                    <input type="number" id="literacy_rate" name="literacy_rate" step="0.1" placeholder="e.g., 85.5" required>
                </div>

                <button type="submit" class="predict-btn">üöÄ Predict Crime Rate</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing prediction...
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>üìà Prediction Results</h3>
                <div id="predictionResults"></div>
            </div>

            <div class="model-performance">
                <h3 style="color: white; text-align: center; margin-bottom: 20px;">üéØ Model Performance</h3>
                <div class="performance-grid" id="performanceGrid">
                    <!-- Performance metrics will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(element);
            }
        }

        // Initialize charts
        let trendChart, districtChart;

        async function loadCrimeData() {
            try {
                const response = await fetch('/api/crime_data');
                const data = await response.json();
                
                // Create trend chart
                const ctx1 = document.getElementById('trendChart').getContext('2d');
                trendChart = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: data.andhra_pradesh.years,
                        datasets: [
                            {
                                label: 'Andhra Pradesh',
                                data: data.andhra_pradesh.crime_rates,
                                borderColor: '#ff6b6b',
                                backgroundColor: 'rgba(255, 107, 107, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'Telangana',
                                data: data.telangana.crime_rates,
                                borderColor: '#4ecdc4',
                                backgroundColor: 'rgba(78, 205, 196, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: 'white', font: { weight: 'bold' } },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: {
                                ticks: { color: 'white', font: { weight: 'bold' } },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });

                // Load district data for AP by default
                await loadDistrictData('Andhra Pradesh');
                
            } catch (error) {
                console.error('Error loading crime data:', error);
            }
        }

        async function loadDistrictData(state) {
            try {
                const response = await fetch(`/api/district_data/${encodeURIComponent(state)}`);
                const data = await response.json();
                
                if (districtChart) {
                    districtChart.destroy();
                }
                
                const ctx2 = document.getElementById('districtChart').getContext('2d');
                districtChart = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: data.districts,
                        datasets: [{
                            label: `Crime Rate - ${state}`,
                            data: data.crime_rates,
                            backgroundColor: [
                                '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b',
                                '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8', '#e17055'
                            ],
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white',
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { 
                                    color: 'white', 
                                    font: { weight: 'bold' },
                                    maxRotation: 45
                                },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: {
                                ticks: { color: 'white', font: { weight: 'bold' } },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
                
            } catch (error) {
                console.error('Error loading district data:', error);
            }
        }

        // Update districts when state changes
        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const districtSelect = document.getElementById('district');
            
            // Clear existing options
            districtSelect.innerHTML = '<option value="">Select District</option>';
            
            let districts = [];
            if (state === 'Andhra Pradesh') {
                districts = ['Visakhapatnam', 'Vijayawada', 'Guntur', 'Nellore', 'Kurnool', 
                           'Rajahmundry', 'Tirupati', 'Anantapur', 'Kadapa', 'Chittoor'];
                loadDistrictData('Andhra Pradesh');
            } else if (state === 'Telangana') {
                districts = ['Hyderabad', 'Warangal', 'Nizamabad', 'Khammam', 'Karimnagar',
                           'Mahbubnagar', 'Nalgonda', 'Adilabad', 'Medak', 'Rangareddy'];
                loadDistrictData('Telangana');
            }
            
            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        });

        // Handle prediction form
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Convert numeric fields
            data.year = parseInt(data.year);
            data.population = parseInt(data.population);
            data.gdp_per_capita = parseInt(data.gdp_per_capita);
            data.unemployment_rate = parseFloat(data.unemployment_rate);
            data.literacy_rate = parseFloat(data.literacy_rate);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Display results
                const resultsDiv = document.getElementById('predictionResults');
                resultsDiv.innerHTML = `
                    <div class="result-item">
                        <span class="result-label">üå≤ Random Forest Model:</span>
                        <span class="result-value">${result.random_forest} crimes per 100k</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">üìà Linear Regression Model:</span>
                        <span class="result-value">${result.linear_regression} crimes per 100k</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">‚öñÔ∏è Average Prediction:</span>
                        <span class="result-value">${result.average} crimes per 100k</span>
                    </div>
                `;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                console.error('Error making prediction:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Error making prediction. Please try again.');
            }
        });

        // Load model performance
        async function loadModelPerformance() {
            try {
                const response = await fetch('/api/model_performance');
                const data = await response.json();
                
                const performanceGrid = document.getElementById('performanceGrid');
                performanceGrid.innerHTML = `
                    <div class="performance-card">
                        <h4>üå≤ Random Forest</h4>
                        <div class="metric">
                            <span>R¬≤ Score:</span>
                            <span class="metric-value">${data.random_forest.r2_score}</span>
                        </div>
                        <div class="metric">
                            <span>MSE:</span>
                            <span class="metric-value">${data.random_forest.mse}</span>
                        </div>
                    </div>
                    <div class="performance-card">
                        <h4>üìà Linear Regression</h4>
                        <div class="metric">
                            <span>R¬≤ Score:</span>
                            <span class="metric-value">${data.linear_regression.r2_score}</span>
                        </div>
                        <div class="metric">
                            <span>MSE:</span>
                            <span class="metric-value">${data.linear_regression.mse}</span>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading model performance:', error);
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            loadCrimeData();
            loadModelPerformance();
        });
    </script>
</body>
</html>
